<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Sharing App</title>
</head>
<body>
    <h1>Expense Sharing App</h1>
    
    <h2>Add Expense</h2>
    <form action="/add_expense" method="post">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required><br><br>
        
        <label for="num_people">Number of People:</label>
        <input type="number" id="num_people" name="num_people" min="1" required><br><br>
        
        <button type="submit">Add Expense</button>
    </form>
    
    <h2>Expenses</h2>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.description }} - Amount: ₹{{ expense.amount }}, Num People: {{ expense.num_people }}, Per Person Share: ₹{{ expense.per_person_share }}</li>
        {% endfor %}
    </ul>
</body>
</html>
